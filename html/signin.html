<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../css/formstyle.css">
  
</head>
<body>
  <div class="container">
    <div class="practice">
      <h2>sign in</h2>
    </div>
    <form action="#" class="form" id="form">
      <div class="info ">
        <label for="username">User Name</label><br>
        <input type="text" class="username" id="username" placeholder="User Name"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small class="message">error</small>
      </div>
      <div class="info ">
        <label for="email">email</label><br>
        <input type="email" class="email" id="email"  placeholder="email"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small class="message">error</small>
      </div>
      <div class="info">
        <label for="password">password</label>
        <input type="password" class="password" id="password"  placeholder="password"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small class="message">error</small>
      </div>
      <div class="info">
        <label for="password2">reenter password</label>
        <input type="password" class="password2" id="password2"  placeholder="reenter password"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small class="message">error</small>
      </div>
      <input class="submitbutton"  type="submit" value="submit">
      
    </form>
  </div>
  <script src="../javascript/validationScript.js
  "></script>
  
</body>
</html>
